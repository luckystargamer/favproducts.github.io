    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product a {
      text-decoration: none;
      color: #0073b1;
      font-weight: bold;
    }
    .product a:hover {
      color: #ff9900;
    }
  </style>
</head>
